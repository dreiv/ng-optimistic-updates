<h1>Bigger, Faster Near Earth Objects</h1>
<p>Estimated diameter over 0.5 miles <em>or</em><br>
  relative velocity more than 50,000 miles per hour.</p>

<app-error
  *ngIf="data.errors$ | async as err"
  [msg]="err"
  @toast></app-error>

<app-loading *ngIf="data.loading"></app-loading>

<app-grid *ngIf="biggerFasterNeo$ | async as neos">
  <app-neo
    *ngFor="let neo of neos; trackBy: utils.trackByID"
    [neo]="neo"
    @list>
  </app-neo>
</app-grid>
