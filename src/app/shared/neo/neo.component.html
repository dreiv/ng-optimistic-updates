<div class="card my-3" id="{{ neo.id }}">
  <div class="card-body">
    <h5 class="card-title">{{ neo.name }}</h5>
    <h6 *ngIf="neo.nickname" class="card-title mb-2">
      <em>"{{ neo.nickname }}"</em>
    </h6>
    <app-neo-form
      *ngIf="!neo.nickname || pendingNickname"
      [neo]="neo"
      [unsavedNickname]="pendingNickname"
      (submitNickname)="onSubmitNickname($event)"></app-neo-form>
    <ul class="list-unstyled">
      <li>
        <strong>Est. Diameter:</strong> {{ neo.estimatedDiameter | number:'0.0-3' }} miles
      </li>
      <li>
        <strong>Relative Velocity:</strong> {{ neo.relativeVelocity | number:'0.0-0' }} mph
      </li>
      <li>
        <strong>Miss Distance:</strong> {{ neo.missDistance | number:'0.0-0' }} miles
      </li>
    </ul>
    <div
      class="alert mb-0"
      [ngClass]="{
        'alert-danger': neo.isPotentiallyHazardousAsteroid,
        'alert-success': !neo.isPotentiallyHazardousAsteroid
      }">{{ getHazardText(neo.isPotentiallyHazardousAsteroid) }}</div>
  </div>
</div>
