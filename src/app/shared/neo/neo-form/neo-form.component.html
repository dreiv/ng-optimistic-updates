<form
  #formNickname="ngForm"
  (ngSubmit)="onSubmit(neoForm)"
  class="form">
  <input
    id="nickname-{{ neo.id }}"
    name="nickname"
    type="text"
    [(ngModel)]="neoForm.nickname"
    class="input-nickname"
    placeholder="nickname"
    maxlength="100"
    minlength="1"
    required>

  <button
    type="submit"
    class="btn-nickname"
    [disabled]="!neoForm.nickname && !unsavedNickname">ğŸ’¾Save</button>
</form>
