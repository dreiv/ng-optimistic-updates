<header class="alert-header">
  <b>Houston, we have a problem.</b>
  <button class="alert-dismiss" (click)="data.dismissError()">&times;</button>
</header>

<main class="alert-body">
  <ng-container *ngIf="msg else defaultMsg">{{ msg }}</ng-container>
  <ng-template #defaultMsg>Something went wrong. Please try again!</ng-template>
</main>
